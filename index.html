<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotMyWallet – Burn Forever</title>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script src="https://unpkg.com/@coral-xyz/anchor@0.30.1/dist/browser/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@4.2.0/dist/web3.min.js"></script>
  <style>
    :root{--g:#00ff41;--p:#ff00ff;--d:#000}
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:var(--d);color:var(--g);font-family:'Orbitron',monospace;overflow:hidden;height:100vh;position:relative}
    .scan{background:repeating-linear-gradient(0deg,rgba(0,0,0,.1) 0px,rgba(0,0,0,.1) 2px,transparent 2px,transparent 4px);position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:999;animation:s 8s linear infinite}
    @keyframes s{0%{transform:translateY(-100%)}100%{transform:translateY(100%)}}
    .glitch{font-size:clamp(3rem,10vw,9rem);font-weight:900;text-align:center;position:absolute;top:10%;left:50%;transform:translateX(-50%);background:linear-gradient(90deg,var(--g),var(--p),var(--g));-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;animation:g1 2.5s infinite}
    .glitch::before,.glitch::after{content:'NotMyWallet';position:absolute;top:0;left:0;width:100%;height:100%}
    .glitch::before{animation:g2 0.4s infinite;clip-path:polygon(0 0,100% 0,100% 35%,0 35%);transform:translate(-2px)}
    .glitch::after{animation:g3 0.4s infinite;clip-path:polygon(0 65%,100% 65%,100% 100%,0 100%);transform:translate(2px)}
    @keyframes g1{0%,100%{text-shadow:5px 0 var(--g),-5px 0 var(--p)}25%{text-shadow:-5px 0 var(--g),5px 0 var(--p)}50%{text-shadow:10px 0 var(--p),-10px 0 var(--g)}}
    @keyframes g2{0%,100%{transform:translate(-2px)}50%{transform:translate(2px)}
    @keyframes g3{0%,100%{transform:translate(2px)}50%{transform:translate(-2px)}
    .pepe{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:clamp(300px,70vw,600px);z-index:2;animation:f 6s ease-in-out infinite}
    @keyframes f{0%,100%{transform:translate(-50%,-50%) rotate(0deg)}50%{transform:translate(-50%,-55%) rotate(5deg)}}
    canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1}
    .term{position:absolute;bottom:40px;left:50%;transform:translateX(-50%);background:rgba(0,255,65,0.08);border:3px solid var(--g);padding:30px;border-radius:15px;max-width:90%;text-align:center;box-shadow:0 0 40px var(--g);z-index:5}
    .btn{background:transparent;border:3px solid var(--g);color:var(--g);padding:18px 50px;font-size:1.8rem;margin:15px;cursor:pointer;transition:.4s;box-shadow:0 0 20px var(--g);font-weight:900}
    .btn:hover{background:var(--g);color:#000;transform:scale(1.1)}
    .flag{background:#ff0040!important;border-color:#ff0040!important;box-shadow:0 0 40px #ff0040!important}
    .share{position:fixed;top:20px;right:20px;background:var(--p);color:#000;z-index:100}
    .logo{position:fixed;top:15px;left:15px;width:90px;height:90px;background:url('https://pbs.twimg.com/profile_images/1991343934484688896/vEnlNJUF.jpg') center/contain no-repeat;border-radius:50%;box-shadow:0 0 30px var(--g);z-index:100}
    #status{font-size:1.4rem;margin:20px;color:#f0f}
    .form{display:none;background:rgba(0,255,65,.1);border:2px solid var(--g);padding:25px;border-radius:15px;max-width:500px;margin:20px auto;box-shadow:0 0 30px var(--g)}
    textarea{width:100%;background:transparent;color:var(--g);border:1px solid var(--g);padding:15px;font-family:inherit}
    footer{position:fixed;bottom:10px;width:100%;text-align:center;opacity:.8}
    a{color:var(--p);text-decoration:none}
  </style>
</head>
<body>
  <div class="logo"></div>
  <button class="btn share" onclick="share()">SHARE ON X</button>
  <div class="glitch">NotMyWallet</div>
  <img src="https://i.imgur.com/3vZfK5L.png" class="pepe" alt="Pepe burning wallet">
  <div class="scan"></div>
  <canvas id="fire"></canvas>
  <div class="term">
    <div id="status">> Connect compromised wallet – burn forever</div>
    <button class="btn" onclick="connect()">CONNECT WALLET</button>
    <button class="btn flag" id="flagBtn" style="display:none" onclick="flag()">FLAG AS COMPROMISED</button>
    <div class="form" id="form">
      <h3>Chain: <span id="chain">???</span></h3>
      <p>Address: <span id="addr"></span></p>
      <textarea id="reason" placeholder="Reason (public - optional)"></textarea>
      <small>Fee: 0.01 SOL (Solana) → zeEcyxGeM... or 0.001 ETH (Base) → 0xb45464...</small>
    </div>
  </div>
  <footer><a href="https://x.com/notmywallet_io" target="_blank">@notmywallet_io • Join the graveyard • #NotMyWallet</a></footer>

  <script>
    // Fire + animation
    const c=document.getElementById('fire'),x=c.getContext('2d');c.width=innerWidth;c.height=innerHeight;
    const p=[],n=200;class P{constructor(){this.x=Math.random()*c.width;this.y=c.height;this.s=1+Math.random()*4;this.v=-2-Math.random()*4;this.h=Math.random()*60}
    u(){this.y+=this.v;if(this.y<-10)this.y=c.height;this.x+=Math.sin(Date.now()/500)*2}
    d(){x.fillStyle=`hsl(${this.h},100%,50%)`;x.globalAlpha=0.8;x.fillRect(this.x,this.y,this.s,this.s*10)}}
    for(let i=0;i<n;i++)p.push(new P());
    function a(){x.fillStyle='rgba(0,0,0,0.05)';x.fillRect(0,0,c.width,c.height);p.forEach(e=>{e.u();e.d()});requestAnimationFrame(a)};a();

    // MAINNET + FEES RÉELS
    const SOL_PROGRAM="9xQeWvG816bUx9EPjHmaT23yvVM2ZWbrrpZb9PusVFin";
    const SOL_TREASURY="zeEcyxGeM297wVYXKRjkKFdG1K6EAYwn3CjbajEnYGi";
    const BASE_TREASURY="0xb454640B8AA2a7974586c121c200541118d01982";
    let sol=false,acc=null;
    async function connect(){
      if(window.solana?.isPhantom){await window.solana.connect();sol=true;acc=window.solana.publicKey.toString();show("Solana");return}
      if(window.ethereum){const w=new Web3(window.ethereum);await window.ethereum.request({method:'eth_requestAccounts'});acc=(await w.eth.getAccounts())[0];sol=false;show("Base");return}
      alert("Phantom or MetaMask required");
    }
    function show(c){document.getElementById("chain").innerText=c;document.getElementById("addr").innerText=acc.slice(0,10)+"..."+acc.slice(-4);document.getElementById("form").style.display="block";document.getElementById("flagBtn").style.display="block";document.getElementById("status").innerHTML="> Connected on "+c}
    async function flag(){
      const r=document.getElementById("reason").value||"hacked";
      document.getElementById("status").innerHTML="> Sending...";
      if(sol){
        const conn=new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");
        const prov=new anchor.AnchorProvider(conn,window.solana,{});
        const idl=await anchor.Program.fetchIdl(SOL_PROGRAM,prov);
        const prog=new anchor.Program(idl,SOL_PROGRAM,prov);
        const [pda]=anchor.web3.PublicKey.findProgramAddressSync([Buffer.from("compromised"),window.solana.publicKey.toBuffer()],prog.programId);
        try{
          const sig=await prog.methods.flag(r).accounts({user:window.solana.publicKey,compromised:pda,systemProgram:anchor.web3.SystemProgram.programId}).rpc();
          // 0.01 SOL fee
          const tx=new solanaWeb3.Transaction().add(solanaWeb3.SystemProgram.transfer({fromPubkey:window.solana.publicKey,toPubkey:new solanaWeb3.PublicKey(SOL_TREASURY),lamports:10000000}));
          await window.solana.signAndSendTransaction(tx);
          document.getElementById("status").innerHTML=`> BURNED!<br><a href="https://solscan.io/tx/${sig}" target="_blank" style="color:#f0f">View on Solscan</a>`;
        }catch(e){document.getElementById("status").innerHTML="> Failed – check balance"}
      }else{
        const w=new Web3(window.ethereum);
        const abi=[{"inputs":[{"internalType":"string","name":"_reason","type":"string"}],"name":"flag","outputs":[],"stateMutability":"payable","type":"function"}];
        const ctr=new w.eth.Contract(abi,BASE_TREASURY);
        try{
          const tx=await ctr.methods.flag(r).send({from:acc,value:w.utils.toWei("0.001","ether")});
          document.getElementById("status").innerHTML=`> BURNED!<br><a href="https://basescan.org/tx/${tx.transactionHash}" target="_blank" style="color:#f0f">View on Basescan</a>`;
        }catch(e){document.getElementById("status").innerHTML="> Failed – check balance"}
      }
    }
    function share(){window.open("https://x.com/intent/tweet?text="+encodeURIComponent("Just burned my hacked wallet forever with @notmywallet_io – degen privacy wins https://notmywallet.xyz #NotMyWallet"))}
  </script>
</body>
</html>
